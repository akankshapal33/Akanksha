<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grade Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator-box">
    <h2>Student Grade Calculator</h2>
    
    <div id="inputs">
      <input type="number" placeholder="Subject 1 Marks" class="mark" />
      <input type="number" placeholder="Subject 2 Marks" class="mark" />
      <input type="number" placeholder="Subject 3 Marks" class="mark" />
      <input type="number" placeholder="Subject 4 Marks" class="mark" />
      <input type="number" placeholder="Subject 5 Marks" class="mark" />
    </div>

    <button onclick="calculate()">Calculate Grade</button>
    <button onclick="reset()">Reset</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
